name: "Terraform"

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]

jobs:
  deployment:
    name: "Terraform"
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://github.com
    env:
      ADMIN_EMAIL: ${{ secrets.TF_API_TOKEN }}
      ORGANIZATION_NAME: ${{ secrets.ORGANIZATION_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        id: init
        run: terraform init

      - id: plan
        run: |
          terraform plan -var admin_email=${{ secrets.ADMIN_EMAIL }} -var organization_name=${{secrets.ORGANIZATION_NAME}} -var create_organization=true
